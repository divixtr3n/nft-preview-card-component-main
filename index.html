<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="card-box">
      <div class="nft-img">
      <img class="card-img-top" src="./images/image-equilibrium.jpg" alt="" >
      <div class="nft-shadow"></div>
    </div>
      
      <div class="card-body">
        <div class="card-title">
          <h3>Equilibrium #3429</h3>
        </div>
        <div class="card-info">Our Equilibrium collection promotes balance and calm.</div>

        <div class="numbers">

          <div class="crypto-container">
            <div class="crypto-icon"><img class="icon-number" src="./images/icon-ethereum.svg" alt=""></div>
            <div class="eth-count">
              <p>0.041 ETH</p>
            </div>
          </div>

          <div class="clock-container">
            <div class="clock-icon"><img class="icon-number" src="./images/icon-clock.svg" alt=""></div>
            <div class="time-count">
              <p>3 days left</p>
            </div>

          </div>



        </div>


        <div class="creator">
          <div class="img"><img class="image-avatar" src="./images/image-avatar.png" alt="image-avatar"></div>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>

      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">divixtr3n</a>.
  </div>
</body>

</html>
